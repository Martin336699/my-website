<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/12r.css">
</head>
<body>
  <div class="container">
  <p class="title">Rock Paper Scissors</p>
  
  <button class="button js-rock-button"><img class="imgs" src="./img/rock-emoji.png" alt=""></button>

  <button class="button js-paper-button"><img src="./img/paper-emoji.png" class="imgs" alt=""></button>

  <button class="button js-scissors-button"><img src="./img/scissors-emoji.png" class="imgs" alt=""></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button
    class="js-reset-btn">Reset Score
  </button>

  <button class="js-autoplay-btn">
    Auto Play
  </button>
  <p class="js-reset-confirmation"></p>
  </div>
<script src="./js/12r.js"></script>
</body>
</html>
